plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'checkstyle'
    id 'java-library'
    id 'jacoco'
}

version = '0.4.0'

repositories {
    // Use mavenCentral for resolving dependencies.
    mavenCentral()
}

jacoco {
    toolVersion = '0.8.7'
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.+'
    testImplementation 'org.mockito:mockito-core:3.+'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'com.google.http-client:google-http-client:1.40.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.slf4j:slf4j-api:1.7.35'
    implementation 'com.google.http-client:google-http-client:1.41.2'
    implementation 'com.google.http-client:google-http-client-gson:1.41.2'

}

tasks.compileJava {
    options.javaModuleVersion = provider { project.version }
}

task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/version.properties").withWriter { w ->
            Properties p = new Properties()
            p['version'] = project.version.toString()
            p.store w, null
        }
    }
}

classes {
    dependsOn createProperties
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.85
            }
        }
    }
}

ext {
    PUBLISH_GROUP_ID = 'net.amcintosh'
    PUBLISH_VERSION = project.version
    PUBLISH_ARTIFACT_ID = 'freshbooks-sdk'
}
apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"
